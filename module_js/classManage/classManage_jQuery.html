<!doctype html>
<html lang="en">
<head>
    <script src="../common/jquery/jquery.min.js"></script>
    <style>
      .common { width:100px; color: #ff99cc; text-align:center }
      .c1 { background-color : black }
      .c2 { background-color : red }

      .f1 { font-size : 15px; }
      .f2 { font-size : 10px; }
    </style>
</head>

<body style="padding: 10px;">
  <div class='common c1'> sample div </div>
  <br />
  <button id='black_button'>black</button>
  <button id='red_button'>red</button>


  <script>
    $('#black_button').click(function(){
       $('.common').removeClass('c2 f2');
       $('.common').addClass('c1 f1');
    });

    $('#red_button').click(function(){
       $('.common').removeClass('c1 f1');
       $('.common').addClass('c2 f2');
    });

  </script>
</body>
</html>
